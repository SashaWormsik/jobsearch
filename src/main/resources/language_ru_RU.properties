#TEXT PAGE
text.registration.page=<p>\u0412\u044B\u0431e\u0440\u0438\u0442\u0435, \u043A\u0430\u043A\u043E\u0439 \u0430\u043A\u043A\u0430\u0443\u043D\u0442 \u0445\u043E\u0442\u0438\u0442\u0435 \u0441\u043E\u0437\u0434\u0430\u0442\u044C!</p><p>\u0414\u043B\u044F \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0439, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u044E\u0442 \u0432\u0430\u043A\u0430\u043D\u0441\u0438\u0438 - '\u041A\u041E\u041C\u041F\u0410\u041D\u0418\u042F'.</p><p>\u0414\u043B\u044F \u0440\u0430\u0431\u043E\u0442\u043D\u0438\u043A\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0449\u0443\u0442 \u0440\u0430\u0431\u043E\u0442\u0443 - '\u0420\u0410\u0411\u041E\u0422\u041D\u0418\u041A'.</p>
text.forgot_password.page=<p>\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0430\u0434\u0440\u0435\u0441 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E\u0439 \u043F\u043E\u0447\u0442\u044B, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u043D \u0430\u043A\u043A\u0430\u0443\u043D\u0442.</p><p>\u041D\u0430 \u0434\u0430\u043D\u043D\u044B\u0439 \u0430\u0434\u0440\u0435\u0441 \u0431\u0443\u0434\u0435\u0442 \u0432\u044B\u0441\u043B\u0430\u043D\u0430 \u0441\u0441\u044B\u043B\u043A\u0430 \u0434\u043B\u044F \u0432\u043E\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u044F \u043F\u0430\u0440\u043E\u043B\u044F</p>
